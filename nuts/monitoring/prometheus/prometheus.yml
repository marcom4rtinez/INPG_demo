global:
  scrape_interval: 10s
  scrape_timeout: 1s
  evaluation_interval: 10s

scrape_configs:
  - job_name: dev-push-gateway
    metrics_path: /metrics
    scheme: http
    honor_labels: true
    static_configs:
      - targets: ["prom-pushgateway:9091"]
        labels:
          service: "prom-pushgateway"

rule_files:
  - /etc/prometheus/alert.rules

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - alertmanager:9093
